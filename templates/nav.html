
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Keep</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'open-iconic-master/font/css/open-iconic-bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon"   href="{% static 'img/logo.png' %}">
</head>
<body>
<div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width="60" height="60"><span style="font-weight: 700;font-family:'Berlin Sans FB'; color: grey">We Keep</span></a>
    <button class=" btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'signup' %}"><span class="oi oi-person">&nbsp;</span> Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><span class="oi oi-account-login">&nbsp;</span> Login</a>
        </li>


      </ul>

    </div>
  </div>
</nav>


</div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
